<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <label>Hasil: </label>
    <div id="hasil_array"></div>
    <br>
    <input type="submit" onclick="calculate_array()" id="calculate_array" value="Calculate Array">
    <input type="submit" onclick="push()" id="push" value="Push">
    <input type="submit" onclick="pop()" id="pop" value="Pop">
    <input type="submit" onclick="shift()" id="shift" value="Shift">
    <input type="submit" onclick="unshift()" id="unshift" value="Unshift">
    <input type="submit" onclick="slice()" id="Slice" value="Slice">
    <script>  
    /* array berisi angka */ 
    var angka = [1, 2, 3, 4, 5];
    /* array berisi string */ 
    var nama = ["Andi", "Budi", "Cindy", "Dewi"];
    /* array berisi angka dan string */ 
    var campuran = ["Andi", 22, "Budi", 25];
    /* array berisi multidimensi */ 
    var matriks = [[1, 2], [3, 4], [5, 6]];
    /* array kosong */ 
    var kosong = [];

    /* merupakan variabel yang menghitung hasil dari penjumlahan array angka */ 
    var total = angka.reduce(function(a, b) {
        return a + b;
    });
    
    /* Event yang bekerja ketika button calculate array ditekan */ 
    function calculate_array() {
        document.getElementById("hasil_array").innerHTML = total;
    }

    /* Event yang bekerja ketika button calculate array ditekan 
    hasilnya adalah penambahan nama "Raihan" pada array nama */ 
    function push() {
        nama.push("Raihan");
        document.getElementById("hasil_array").innerHTML = nama;
    }

    /* Event yang bekerja ketika button calculate array ditekan 
    hasilnya adalah untuk menghapus nilai dari belakang array */
    function pop() {
        nama.pop();
        document.getElementById("hasil_array").innerHTML = nama;
    }

    /* Event yang bekerja ketika button calculate array ditekan 
    hasilnya adalah untuk menghapus nilai dari depan array */
    function shift() {
        nama.shift();
        document.getElementById("hasil_array").innerHTML = nama;
    }

     /* Event yang bekerja ketika button calculate array ditekan 
    hasilnya adalah untuk menambahkan nilai ke depan array */
    function unshift() {
        nama.unshift("Raihan");
        document.getElementById("hasil_array").innerHTML = nama;
    }

    /* Event yang bekerja ketika button calculate array ditekan 
    hasilnya adalah untuk mengambil potongan array */
    function slice() {
        var hasil_slice = nama.slice(1, 3);
        document.getElementById("hasil_array").innerHTML = hasil_slice;
    }
    </script>
    
</body>
</html>
