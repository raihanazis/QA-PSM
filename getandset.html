<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Nama: </label>
        <div id="hasil_getandset"></div>
        <input type="text" id="name" name="name">
    </form>
    <br>
    <input type="submit" onclick="getValue()" value="Get Value">
    <input type="submit" onclick="setValue()" value="Set Value">
    <script>

        /* 
        Dalam contoh ini, kita membuat formulir HTML dengan 
        satu input teks dan satu tombol. Ketika tombol diklik, 
        fungsi getValue() dijalankan yang mendapatkan nilai 
        dari elemen input dan menampilkannya di tag hasil_getandset.
        */
        function getValue() {
            var input = document.getElementById("name").value;
            document.getElementById("hasil_getandset").innerHTML = input;
        }


        /* 
        Dalam contoh ini, kita membuat formulir HTML dengan 
        satu input teks dan satu tombol. Ketika tombol diklik, 
        fungsi setValue() dijalankan yang menetapkan 
        nilai "John Doe" pada elemen input dan tag hasil_getandset.
        */
        function setValue() {
            var input = document.getElementById("name"); // mendapatkan elemen input dengan id "name"
            input.value = "John Doe"; // menetapkan nilai pada elemen input
            document.getElementById("hasil_getandset").innerHTML = input.value;
        }
    </script>
</body>
</html>
