<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function and Event</title>
</head>
<body>
    <label>Hasil: </label>
    <div id="hasil"></div>
    <input type="text1" name="text1" id="text1" placeholder="Angka 1">
    <input type="text2" name="text2" id="text2" placeholder="Angka 2">
    <br>
    <br>
    <input type="submit" onclick="Calculate_kali()" value="*"> 
    <input type="submit" onclick="Calculate_bagi()" value="/"> 
    <input type="submit" onclick="Calculate_tambah()" value="+"> 
    <input type="submit" onclick="Calculate_kurang()" value="-"> 
    <input type="submit" id="popup" value="Popup">

    <script>
     /* Event adalah sebuah tindakan yang dilakukan oleh user
     seperti mengklik tombol mouse atau menekan tombol keyboard
     dalam contoh ini event berjalan ketika pengguna melakukan 
     klik pada tombol Popup yang mana akan menghasilkan popup 
     dari penambahan
     */
    var popup = document.getElementById("popup");

    popup.addEventListener("click", function() {
        var text1 = document.getElementById("text1").value;
        var text2 = document.getElementById("text2").value;
        var hasil2 = Calculate(text1, text2)
        window.alert(hasil2);
    });

    /* 
    fungsi adalah sebuah blok kode untuk mengeksekusi tugas tertentu
    yang mana dapat dipanggil dan digunakan kembali dalam program
    */
    
    /* 
    fungsi untuk melakukan perkalian
    */
    function Kali(a, b) {
        return a * b;
    }
    /* 
    fungsi untuk melakukan pembagian
    */
    function Bagi(a, b) {
        return a / b;
    }
    /* 
    fungsi untuk melakukan penambahan
    */
    function Tambah(a, b) {
        return a + b;
    }
    /* 
    fungsi untuk melakukan pengurangan
    */
    function Kurang(a, b) {
        return a - b;
    }

    /* Event adalah sebuah tindakan yang dilakukan oleh user
     seperti mengklik tombol mouse atau menekan tombol keyboard
     dalam contoh ini event berjalan ketika pengguna melakukan 
     klik pada tombol submit yang mana hasil dari penjumlahan
     input text 1 dan 2 akan keluar
    */
    
    /* 
    Event untuk melakukan perkalian
    */  
    function Calculate_kali() {
        var text1 = document.getElementById("text1").value;
        var text2 = document.getElementById("text2").value;

        var hasil = Kali(text1, text2)
        document.getElementById("hasil").innerHTML = hasil;
       }
    /* 
    Event untuk melakukan pembagian
    */
    function Calculate_bagi() {
        var text1 = document.getElementById("text1").value;
        var text2 = document.getElementById("text2").value;

        var hasil = Bagi(text1, text2)
        document.getElementById("hasil").innerHTML = hasil;
       }
    /* 
    Event untuk melakukan penambahan
    */
    function Calculate_tambah() {
        var text1 = document.getElementById("text1").value;
        var text2 = document.getElementById("text2").value;

        var hasil = Tambah(text1, text2)
        document.getElementById("hasil").innerHTML = hasil;
       }
    /* 
    Event untuk melakukan pengurangan
    */
    function Calculate_kurang() {
        var text1 = document.getElementById("text1").value;
        var text2 = document.getElementById("text2").value;

        var hasil = Kurang(text1, text2)
        document.getElementById("hasil").innerHTML = hasil;
       }
    </script>
</body>
</html>
