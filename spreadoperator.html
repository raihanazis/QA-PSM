<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        Spread operator adalah fitur pada JavaScript yang memungkinkan kita untuk 
        mengeluarkan (unpack) elemen-elemen dari sebuah array atau properti-properti 
        dari sebuah objek ke dalam konteks yang berbeda. Dalam penggunaannya, 
        spread operator dituliskan dengan tiga titik (...).
        */

        const numbers = [1, 2, 3];
        const newNumbers = [...numbers, 4, 5];

        console.log(newNumbers); // Output: [1, 2, 3, 4, 5]

        const person = { name: 'John', age: 30 };
        const newPerson = { ...person, location: 'New York' };

        console.log(newPerson); // Output: { name: 'John', age: 30, location: 'New York' }

        function sum(a, b, c) {
        return a + b + c;
        }

        const numbers = [1, 2, 3];

        console.log(sum(...numbers)); // Output: 6

    </script>
</body>
</html>
